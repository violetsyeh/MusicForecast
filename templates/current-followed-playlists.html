{% extends 'base.html' %}
{% block content %}

<h1>Your current playlists that you follow: </h1>
{% for playlist in playlists %}
<iframe src="https://open.spotify.com/embed?uri={{playlist}}"
width="350" height="380" frameborder="0" allowtransparency="true"></iframe>
{% endfor %}
{% endblock %}
{% block scripts %}
<script src="/static/spotify.js"></script>
{% endblock %}
